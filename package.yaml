name:                gopro
version:             0.1.0.0
github:              "dustin/gopro"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/gopro#readme>

dependencies:
- aeson
- amazonka >= 2.0
- amazonka-core >= 2.0
- amazonka-lambda >= 2.0
- amazonka-s3 >= 2.0
- amazonka-sqs >= 2.0
- async
- base >= 4.7 && < 5
- bytestring
- cache
- clock
- conduit
- conduit-extra
- containers
- dimensional
- directory
- exceptions
- extra
- filepath
- foldl
- generic-deriving
- generic-lens
- geodetics
- gopro-plus >= 0.6
- gpmf
- hasql
- hasql-th
- hasql-transaction
- hsexif
- http-conduit
- http-types
- lens
- lens-aeson
- monad-logger
- monad-loops
- mtl
- optparse-applicative
- pathwalk
- process
- qsem
- raw-strings-qq
- resourcet
- retry
- safe
- scientific
- scotty
- semigroupoids
- shelly
- split
- sqlite-simple
- stm
- text
- these
- time
- tmp-postgres
- tomland
- transformers
- unix
- unliftio
- unordered-containers
- vector
- wai
- wai-extra
- wai-middleware-static
- wai-websockets
- warp
- websockets
- xml
- zlib

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  gopro:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - gopro

tests:
  gopro-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - gopro
    - HUnit
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
    - quickcheck-instances
